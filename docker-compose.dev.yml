services:
  mongodb:
    image: mongo:latest
    ports:
      - "${EXPOSE_DB_PORT:-27018}:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    image: ondsel-server-backend-dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=development
      - HOSTNAME=${HOSTNAME:-localhost}
      - PORT=${PORT:-3030}
      - DB_URL=mongodb://mongodb:27017/backend-db
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - FC_WORKER_URL=http://localhost:8080/2015-03-31/functions/function/invocations
      - SMTP_HOST
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER
      - SMTP_PASS
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_CLIENT_MODELS_BUCKET
      - AWS_REGION
      - DEFAULT_ADMIN_EMAIL
      - DEFAULT_ADMIN_USERNAME
      - DEFAULT_ADMIN_PASSWORD
      - DEFAULT_ADMIN_NAME
      - LOCAL_SIGNED_URL_SECRET
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      - mongodb

  frontend:
    image: ondsel-server-frontend-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_APP_API_URL=${VITE_APP_API_URL:-http://localhost:3030/}
      - VITE_MATOMO_URL=${VITE_MATOMO_URL:-http://localhost:7000}
      - VITE_MATOMO_SITE=${VITE_MATOMO_SITE:-1}
    depends_on:
      - backend

  fc-worker-redis:
    image: redis:alpine

  fc-worker-api:
    image: ondsel-server-fc-worker-api-dev
    build:
      context: ./FC-Worker
      dockerfile: Dockerfile.api.dev
    environment:
      - REDIS_HOST=fc-worker-redis
      - REDIS_PORT=6379
    volumes:
      - ./FC-Worker/fc_worker:/app/fc_worker
      - ./FC-Worker/main.py:/app/main.py
    network_mode: "service:backend"
    depends_on:
      - backend
      - fc-worker-redis

  fc-worker-celery:
    image: ondsel-server-fc-worker-celery-dev
    build:
      context: ./FC-Worker
      dockerfile: Dockerfile.celery.dev
    environment:
      - REDIS_HOST=fc-worker-redis
      - REDIS_PORT=6379
      - BACKEND_URL=${BACKEND_URL:-http://localhost:3030}
    volumes:
      - ./FC-Worker/fc_worker:/app/fc_worker
      - ./FC-Worker/main.py:/app/main.py
    network_mode: "service:backend"
    depends_on:
      - backend
      - fc-worker-redis

  matomo-db:
    profiles:
      - matomo-enabled
    image: mariadb:11.4.4
    command: --max-allowed-packet=128M
    environment:
      - MYSQL_ROOT_PASSWORD=matomo
      - MYSQL_DATABASE=matomo
      - MYSQL_USER=matomo 
      - MYSQL_PASSWORD=matomo
    volumes:
      - matomo_db:/var/lib/mysql

  matomo:
    profiles:
      - matomo-enabled
    image: docker.io/bitnami/matomo:5
    ports:
      - "7000:8080"
    environment:
      - MATOMO_DATABASE_HOST=matomo-db
      - MATOMO_DATABASE_TABLE_PREFIX=matomo_
      - MATOMO_DATABASE_USER=matomo
      - MATOMO_DATABASE_PASSWORD=matomo
      - MATOMO_DATABASE_NAME=matomo
      - MATOMO_WEBSITE_NAME=Ondsel LENS (dev)
      - MATOMO_WEBSITE_HOST=${FRONTEND_URL:-http://localhost:3000}
      - MATOMO_USERNAME=${MATOMO_USERNAME:-admin}
      - MATOMO_PASSWORD=${MATOMO_PASSWORD:-admin@local.test}
      - MATOMO_EMAIL=${MATOMO_EMAIL:-admin@local.test}
    volumes:
      - matomo_data:/bitnami/matomo"
    depends_on:
      - matomo-db

volumes:
  mongodb_data:
    name: mongodb_data_dev
  uploads_data:
    name: uploads_data_dev
  matomo_db:
    name: matomo_db_dev
  matomo_data:
    name: matomo_data_dev
